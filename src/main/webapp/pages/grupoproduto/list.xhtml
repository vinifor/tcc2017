<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <ui:define name="content">
        <h:outputScript name="jquery/jquery.js" library="primefaces" target="head"/>
        <div>
            <h:form id="form" class="row sticky-body-open" prependId="false">
                <p:remoteCommand name="ini" autoRun="true" update=":form:listm"
                                 actionListener="#{grupoProdutoController.read}"/>
                
                <div class="row">
                    <div class="EmptyBox10"/>
                    <p:outputLabel value="Grupo de Produtos" style="margin-left: 3%" class="Fs30 blue-text"/>
                    <div class="EmptyBox10"/>

                    <ui:include src="datatable.xhtml"/>

                    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
                        <p:commandLink class="btn-floating blue" actionListener="#{grupoProdutoController.create()}">
                            <i class="large material-icons">add</i>
                        </p:commandLink>
                    </div>   
                </div>

            </h:form>
        </div>
    </ui:define>
</ui:composition>
