<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <div class="ui-grid-row">
        <p:dataTable value="#{grupoProdutoController.grupoProdutos}" widgetVar="listm" var="grupoProduto" 
                     emptyMessage="Nenhum Registro" id="listm" style="width: 100%" reflow="true" >
            <p:column>
                <div class="ui-grid-col-10" style="margin-right: 0px !important; ">
                    <p:commandLink actionListener="#{grupoProdutoController.edit(grupoProduto)}" >
                        <div class="EmptyBox10"/>
                        <div class="EmptyBox5"/>
                        <div class="ui-grid-row">
                            <p:outputLabel value="#{grupoProduto.descgrupo}" class="Fs14"/>
                        </div>
                        <div class="EmptyBox10"/>
                        <div class="EmptyBox5"/>
                    </p:commandLink>
                </div>
                <div class="ui-grid-col-1 TexAlCenter" style="margin-right: 0px !important; ">
                    <div class="EmptyBox10"/>
                    <p:commandLink class="waves-effect waves-light btn-block transparent black-text ShowOnDesktop"
                                   actionListener="#{grupoProdutoController.changeStatus}"
                                   update="listm" rendered="#{grupoProduto.statusgrupo}">
                        <i class="material-icons left">check</i>
                        <f:attribute name="grupoProduto" value="#{grupoProduto}" />
                    </p:commandLink>
                    <p:commandLink class="waves-effect waves-light btn-block transparent black-text ShowOnDesktop"
                                   actionListener="#{grupoProdutoController.changeStatus}"
                                   update="listm" rendered="#{!grupoProduto.statusgrupo}">
                        <i class="material-icons left">block</i>
                        <f:attribute name="grupoProduto" value="#{grupoProduto}" />
                    </p:commandLink>
                </div>
                <div class="ui-grid-col-1 TexAlCenter" style="margin-right: 0px !important; ">
                    <div class="EmptyBox10"/>
                    <p:commandLink class="waves-effect waves-light btn-block transparent black-text"
                                   actionListener="#{grupoProdutoController.remove(grupoProduto)}"
                                   update="listm">
                        <i class="material-icons left">delete</i>
                    </p:commandLink>
                </div>
            </p:column>
        </p:dataTable>
    </div>
</html>
