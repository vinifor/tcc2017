<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:outputScript name="jquery/jquery.js" library="primefaces" target="head"/>

    <div class="row">
        <div class="col s12 m8 l8">
            <div class="input-field field-blue-500">
                <p:inputText type="text" value="#{grupoIngController.grupoIng.descgruing}"
                             required="true" requiredMessage="Nome do Grupo"
                             id="descgrupo"/>
                <p:outputLabel for="descgrupo" value="Nome do Grupo"/>
            </div>
        </div>
        <div class="col s12 m4 l4">
            <p:outputLabel value="Status" for="status" class="Fs12 blue-text"/>
            <p:selectOneButton  id="status" required="true" value="#{grupoIngController.grupoIng.statusgruing}"
                                requiredMessage="Escolha um Status" class="status">
                <f:selectItem itemLabel="Ativo" itemValue="true"/>
                <f:selectItem itemLabel="Inativo" itemValue="false"/>
            </p:selectOneButton>
            <div class="EmptyBox10"/>
        </div>
    </div>
</html>
