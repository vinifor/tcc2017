<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>TCC 2017</title>
        <h:outputScript name="js/label.js" library="sentinel-layout" />
        <h:outputScript name="js/layout.js" library="sentinel-layout" />
        <h:outputScript name="js/maskMoney.js" library="sentinel-layout" />
        <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/custom-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/materialize.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/field-color.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/animation.css" library="sentinel-layout" />

        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="/erural/css/materialize.min.css"  media="screen,projection"/>

        <!--<h:outputScript name="jquery/jquery.js" library="primefaces" target="head"/>-->
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyDdFCXtP1UTAqBbMd1H1Ktx9ooltJOGAmU"/>
        <ui:insert name="head" />
    </h:head>

    <h:body class="white">   
        <!--<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>-->
        <h:outputScript name="js/materialize.min.js" library="sentinel-layout" />
        <ui:include src="topbar.xhtml" />

        <!--<ui:include src="leftmenu.xhtml" />-->

        <div id="layout-portlets-cover" class="fontRegular">
            <ui:insert name="content">
                Template
            </ui:insert>

            <!--<ui:include src="footer.xhtml" />-->
        </div>

        <p:ajaxStatus style="width:32px; height:32px; position:fixed; right:12px; bottom:10px">
            <f:facet name="start">
                <p:graphicImage name="images/preloader.gif" library="sentinel-layout"/>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>
    </h:body>

</html>
