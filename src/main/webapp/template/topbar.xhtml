<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"

                                            library="sentinel-layout" height="50" width="50"/>
                        </a>
                        <a href="/erural/" class="brand-logo hide-on-med-and-down">

                        <a href="#" data-activates="mobile-demo" class="button-collapse">

                        </a>

                        <ul class="right hide-on-med-and-down teal">
                            <li>
                                <p:commandLink actionListener="#{redirectBusiness.listAnuncio()}">

                                </p:commandLink>
                            </li>
                            <li>
                                <p:commandLink actionListener="#{pessoaBusiness.read()}">

                            </li>
                            <li>

                            </li>

                            </li>
                            <li>

                                    <!--<i class="icon-user-outline white"/>-->

                                </p:commandLink>
                            </li>
                            <li>
                                <p:commandLink  actionListener="#{redirectBusiness.logout()}">
                                    <!--<i class="icon-power white"/>-->
                                    Sair
                                </p:commandLink>
                            </li>

        $(document).ready(function () {
            $(".button-collapse").sideNav();
        });
